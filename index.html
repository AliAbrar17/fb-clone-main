<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <form>
                <input type="text" placeholder="Email address or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log in</button>
                <br>
                <a href="#">Forgotten password?</a>
                <hr>
                <button type="button" class="create-account" >Create new account</button>
            </form>
            <a href="#" class="create-page"> <strong>Create a Page</strong> for a celebrity, brand or business.</a>
        </div>
    </div>
</body>
</html>
